# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - dev-fcoruiz

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build TaskManagementPortal.csproj --configuration Release

      - name: Publish .NET app
        run: dotnet publish TaskManagementPortal.csproj -c Release -o ./myapp --self-contained false

      - name: Upload artifact for deploy job
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: myapp
          path: ./myapp  # download in ./myapp

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7DCC69D82D4F48ECA1F1D2C5096B33A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A16BCF44092C42929C46ED0DDBF7C81D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3730C2A5153A4E5CAA81410E596B92F1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dev-fcoruiz'
          slot-name: 'Production'
          package: ./myapp
          publish-profile: false
          type: dotnetcore

          





