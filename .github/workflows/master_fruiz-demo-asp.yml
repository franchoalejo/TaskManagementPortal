name: Build and deploy TaskManagementPortal to Azure Web App - fruiz-demo-asp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup .NET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # 3. Restore dependencies (archivo .csproj está en la raíz)
      - name: Restore
        run: dotnet restore TaskManagementPortal.csproj

      # 4. Build
      - name: Build
        run: dotnet build TaskManagementPortal.csproj --configuration Release

      # 5. Publish a ./publish
      - name: Publish
        run: dotnet publish TaskManagementPortal.csproj --configuration Release --output ./publish

      # 6. Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 7. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fruiz-demo-asp'
          package: ./publish


          



